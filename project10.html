<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Keyboard Trainer</title>
  <link rel="stylesheet" href="css/project10.css">
</head>
<body>
  <h1>Customizable Keyboard Trainer</h1>
  <div id="controls">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="start">Start Training</button>
  </div>
  <div id="trainer">
    <div id="text-to-type"></div>
    <textarea id="user-input" placeholder="Start typing here..." disabled></textarea>
    <div id="stats">
      <p>Words per Minute (WPM): <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100%</span></p>
    </div>
    <button id="restart" style="display: none;">Restart</button>
  </div>
  <script src="js/project10.js"></script>
</body>
</html>
