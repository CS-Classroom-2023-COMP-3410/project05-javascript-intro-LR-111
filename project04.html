<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz App</title>
  <link rel="stylesheet" href="css/project04.css">
</head>
<body>
  <h1>Dynamic Quiz App</h1>
  <div id="quiz-container">
    <div id="question-section">
      <p id="question"></p>
      <ul id="options"></ul>
    </div>
    <div id="navigation">
      <button id="prev" disabled>Previous</button>
      <button id="next">Next</button>
    </div>
    <div id="score-section" style="display: none;">
      <h2>Quiz Summary</h2>
      <p id="score"></p>
      <button id="review">Review Answers</button>
      <button id="restart">Restart Quiz</button>
    </div>
    <div id="review-section" style="display: none;">
      <h2>Review Answers</h2>
      <div id="review-container"></div>
      <button id="restart-from-review">Restart Quiz</button>
    </div>
  </div>
  <script src="js/project04.js"></script>
</body>
</html>
