<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Game</title>
  <link rel="stylesheet" href="css/project08.css">
</head>
<body>
  <h1>Interactive Story Game</h1>
  <div id="game-container">
    <div id="progress-bar">
      <h2>Your Progress</h2>
      <ul id="progress-list"></ul>
    </div>
    <div id="story">
      <p id="story-text">Welcome to the adventure! Click a choice below to start your journey.</p>
    </div>
    <div id="choices"></div>
    <div id="progress-controls">
      <button id="save-progress">Save Progress</button>
      <button id="load-progress">Load Progress</button>
      <button id="reset-game">Restart Game</button>
    </div>
  </div>
  <script src="js/project08.js"></script>
</body>
</html>
