<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="css/project06.css">
</head>
<body>
  <h1>Interactive Periodic Table</h1>
  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number">
  </div>
  <div id="info-panel">
    <h2>Element Details</h2>
    <p id="element-details">Click on an element to see its details.</p>
  </div>
  <div id="periodic-table"></div>
  <script src="js/project06.js"></script>
</body>
</html>
